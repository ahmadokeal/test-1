<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send and Receive Message</title>
</head>
<body>
    <h1>Send and Receive Response</h1>
    <button id="sendButton">Send "Hello PHP"</button>
    <p id="responseMessage" style="margin-top: 20px; font-weight: bold;"></p>

    <script>
        document.getElementById("sendButton").addEventListener("click", () => {
            fetch("https://ahmadOkiel.42web.io", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: "q=hello PHP"
            })
            .then(response => response.text())
            .then(data => {
                // Display the response from the server
                document.getElementById("responseMessage").textContent = `Server Response: ${data}`;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("responseMessage").textContent = "An error occurred while communicating with the server.";
            });
        });
    </script>
</body>
</html>
